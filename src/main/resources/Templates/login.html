<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title> TrashAPP</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>   -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<!--Main Navigation-->
<header>

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                        <!--Form with header-->
                        <form action="#" th:action="@{/login}"  th:object="${userForm}" method="POST">
                        <div class="card wow fadeIn " data-wow-delay="0.3s">
                            <div class="card-body">

                                <!--Header-->
                                <div class="form-header blue-gradient">
                                    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                                </div>

                                <!--Body-->
                                <div class="md-form">
                                    <i class="fas fa-user prefix white-text"></i>
                                    <input type="text" id="orangeForm-name" class="form-control" th:field="*{user_name}">
                                </div>
                                <div class="md-form">
                                    <i class="fas fa-lock prefix white-text"></i>
                                    <input type="password" id="orangeForm-pass" class="form-control" th:field="*{password}">
                                </div>

                                <div class="text-center">
                            <!--        <button class="btn blue-gradient"><a th:href="@{/login}">Sign up </a></button>  -->
                                    <input type="submit" value="Sign up" />

                                    <hr>
                                    <div class="inline-ul text-center d-flex justify-content-center">
                                        <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                                        <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                                        <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        </form>
                        <!--/Form with header-->
                        <div th:if="${errorMessage}" th:utext="${errorMessage}"
                             style="color:red;font-style:italic;">
                            ...
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->
</body>
</html>
